<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="/DiceGame.js" defer></script>
    <title>DiceGame</title>
  </head>
  <body>
    <section class="modal">
      <div class="instructions start-screen">
        <h2>Game instructions</h2>
        <ul>
          <li>some text</li>
          <li>some text</li>
          <li>some text</li>
          <li>some text</li>
        </ul>
      </div>
      <div class="select-target-score">
        <h3>Please select a target score</h3>
        <form>
          <input type="number" max="10000" />
          <button id="start-game-btn">START GAME</button>
        </form>
      </div>
    </section>

    <section class="game-interface">
        <div class="player1-overlay">
        </div>
        <div class="player2-overlay">
        </div>

        <div class="player1-container">
            <div class="player1-interface-container">
                <div class="top.container">
                    <h2 class="player1-heading">PLAYER 1</h2>
                    <h1 class="total-game-sum-p1">0</h1>
                </div>
                <div class= "you-win-container-p1"></div>
                <div class="bottom-container">
                    <h5>CURRENT</h5>
                    <h4 class="current-round-p1">0</h5>
                </div>
            </div>
        </div>
        <div class="player2-container">
            <div class="player2-interface-container player2">
                <div class="top.container">
                    <h2 class="player2-heading">PLAYER 2</h2>
                    <h1 class="total-game-sum-p2">0</h1>
                </div>
                <div class="you-win-container-p2"></div>
                <div class="bottom-container">
                    <h5>CURRENT</h5>
                    <h4 class="current-round-p2">0</h5>
                </div>
            </div>
        </div>
        <div class="middle-container">
            <button>
                <div class="logo"></div>
                <p>NEW GAME</p>
            </button>
            <div class="dice-container">
                <div class="dice1"></div>
                <div class="dice2"></div>
            </div>
            <button id="roll-dice">
                <div class="logo"></div>
                <p>ROLL DICE</p>
            </button>
            <button class="hold-btn">
                <div class="logo"></div>
                <p>HOLD</p>
            </button>
        </div>
    </section>
  </body>
</html>
